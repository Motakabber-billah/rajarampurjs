<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Tabs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        input[type="radio"] {
            display: none;
        }

        #tab1:checked~.content #content1,
        #tab2:checked~.content #content2,
        #tab3:checked~.content #content3 {
            display: block;
        }
    </style>
</head>

<body >
    <div class=" p-6 ">
        <div class="grid justify-items-center w-full mx-auto bg-white p-6 rounded shadow-md relative">
            <h3>managing-committee</h3>
            <!-- Radio Inputs -->
            <input type="radio" name="tabs" id="tab1" checked>
            <input type="radio" name="tabs" id="tab2">
            <input type="radio" name="tabs" id="tab3">

            <!-- Tab Labels -->
            <div class="flex space-x-2  mb-4">
                <label for="tab1"
                    class="cursor-pointer px-4 py-2 rounded-t bg-gray-200 hover:bg-gray-300 transition">Tab
                    1</label>
                <label for="tab2"
                    class="cursor-pointer px-4 py-2 rounded-t bg-gray-200 hover:bg-gray-300 transition">Tab
                    2</label>
                <label for="tab3"
                    class="cursor-pointer px-4 py-2 rounded-t bg-gray-200 hover:bg-gray-300 transition">Tab
                    3</label>
            </div>

            <!-- Tab Content -->
            <div class="content ">
                <div id="content1" class="hidden">
                    <h2 class="text-xl font-semibold mb-2">Tab 1 Content</h2>
                    <p class="text-gray-700">This is the content for the first tab.</p>
                </div>
                <div id="content2" class="hidden">
                    <h2 class="text-xl font-semibold mb-2">Tab 2 Content</h2>
                    <p class="text-gray-700">This is the content for the second tab.</p>
                </div>
                <div id="content3" class="hidden">
                    <h2 class="text-xl font-semibold mb-2">Tab 3 Content</h2>
                    <p class="text-gray-700">This is the content for the third tab.</p>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
